<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario HtML</title>
    <script src="ejercisio.js"></script>

    <style>
        .box {
            width: 200px;
            height: 200px;
            float:  left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black
        }
        .a{
            background-color: bisque
        }
        .b{
            background-color:aquamarine
        }
    </style>

</head>
<body>
    
    
    <h1>Ejersicio DOM, Evento y funciones.</h1>
    

    <hr>
    <div class="box a">
        <form action="#"  method="POST" id="formulario" onsubmit="return false;">
            <p>
                <h4>Nombre: 
                    <input type="text" id="nombre"/>
                </h4>
            </p>
            <p>
                <h4>Apellido: 
                    <input type="text" id="apellido"/>
                </h4>
            </p>
            <p>
                <h4>Edad: 
                    <input type="number" id="edad"/>
                </h4>
            </p>

            <button type="submit" value="Enviar" id="boton">Enviar</button>

        </form>
    </div>

    <div class="box b dashed">
        <center>
            <h3>Informaci√≥n</h3>
        </center>
        <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellido">
            Apellido: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>
        

    </div>

</body>
</html>

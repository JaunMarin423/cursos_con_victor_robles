<div [ngStyle]="{
  'background': config.fondo,
  'padding': '20px',
  'border': '5px solid black',
  'border-color': config.color
}">
  <h1>
    Bienvenido al {{ title }}
  </h1>
<p>{{ descripcion }}</p>

<button (click)="ocultarVideoJuegos(false)" *ngIf="mostrar_videojuegos" >Ocultar</button>

<videojuego *ngIf="mostrar_videojuegos"></videojuego>
  <sapatos></sapatos>
  <cursos></cursos>

</div>

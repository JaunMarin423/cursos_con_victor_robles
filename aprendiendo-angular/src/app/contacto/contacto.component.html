<h2>Contacto</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
  <label for="nombre">Nombre</label> <br />
  <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuarios.nombre" required pattern="[a-zA-Z]+" />
  <span *ngIf="nombre.touched && !nombre.valid">
    El Nombre es obligatorio
  </span>
  <br />

  <label for="apellidos">Apellidos</label><br />
  <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuarios.apellidos" required pattern="[a-zA-Z]+" />
  <span *ngIf="apellidos.touched && !apellidos.valid">
    El Apellido es obligatorio
  </span>
  <br />

  <label for="email">Email</label><br />
  <input type="email" name="email" #email="ngModel" [(ngModel)]="usuarios.email" required />
  <span *ngIf="email.touched && !email.valid">
    El Email es obligatorio
  </span>
  <br />

  <label for="mensaje">Mensaje</label><br />
  <textarea type="text" name="mensaje" #mensaje="ngModel" [(ngModel)]="usuarios.mensaje" required></textarea>
  <span *ngIf="mensaje.touched && !mensaje.valid">
    El mensaje es obligatorio
  </span>
  <br />

  <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid">
</form>

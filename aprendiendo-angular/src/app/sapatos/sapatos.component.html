<h2>{{titulo}}</h2>

<p>Comprea las sapatos de las mejores marcas</p>
<ul>
  <li *ngFor="let marca of marcas">{{marca}}</li>
</ul>

<p>Los sapatos que tenemos disponibles son las siguientes</p>
<ul>
  <li *ngFor="let sapatos of zapatillas">
    <div *ngIf="sapatos.stock">
      {{sapatos.nombre}} - <strong>{{sapatos.precio}}$</strong>

      <span *ngIf="sapatos.precio < 80" [style.background]="sapatos.precio < 80 ? 'green' : 'transparent' "
        [style.color]="sapatos.precio < 80 ? 'white' : 'black'">
        Â¡EN OFERTA!</span>
    </div>
  </li>
</ul>
